<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<body>
<div class="col-8 m-auto pt-1 pb-2 text-center">
    <h1> Cadastro </h1>
</div>
<div class="col-8 m-auto pt-2 pb-2 text-center">
   <a href="/" class="btn btn-info">Voltar </a>
</div>
<div class="col-8 m-auto pt-3 pb-2 text-center">
   <!-- {{form.as_p}}-->
    <form name="form" id="form" action="{% if db%}/update/{{db.id}}{% else %}/create/{% endif %}" method="post">
        {% csrf_token %}
        <div class="form-group mt-4"> Nome: {{form.nome}}</div>
        <div class="form-group mt-4">Cargo: {{form.cargo}}</div>
        <div class="form-group mt-4">lingua: {{form.linguagem}}</div>
        <input type="submit" class="btn btn-success" value="Salvar">
    </form>
</div>

</body>
</html>
