<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Crud com python</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<body>
<div class="col-8 m-auto pt-2 pb-2 text-center">
    <h1>Cadastro de membros </h1>
</div>
<div class="col-8 m-auto pt-2 pb-2 text-center">
   <a href="/form" class="btn btn-success">adicionar</a>
</div>
<div class="col-8 m-auto pt-4 pb-2 text-center">
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">Cargo</th>
        <th scope="col">linguagem</th>
        <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
 {% for dbs in db%}
  <tr>
      <td>{{dbs.id}}</td>
      <td>{{dbs.nome}}</td>
      <td>{{dbs.cargo}}</td>
       <td>{{dbs.linguagem}}</td>
      <td>
            <a href="/view/{{dbs.id}}" class="btn btn-dark">Vizualizar</a>
          <a href="/edit/{{dbs.id}}" class="btn btn-primary">Editar</a>
           <a href="/delete/{{dbs.id}}" class="btn btn-danger">Deletar</a>
      </td>
    </tr>
 {% endfor%}



    <tr>
  </tbody>
</table>
</div>

</body>
</html>
